<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pneusmota.css">
</head>
<body>
    <p> o cliente que se ferre</p>
    <h1> perdao, quero dizer, caso queira se torna um dos nossos clientes cadastre-se abaixo</h1>
    <br>

    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="nome" name="usuario_nome" />
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="usuario_email" />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="CPF" id="cpf" name="usuario_cpf" />
        </div>
        <div>
            <label for="end">Endereco:</label>
            <input type="Endereco" id="end" name="usuario_endereco"/>
          </div>
          <div>
            <label for="ape">Apelido:</label>
            <input type="Apelido" id="ape" name="usuario_apelido" />
          </div>
          <div>
            <label for="ts">tipo sanguineo:</label>
            <input type="tipo sanguineo" id="ts" name="usuario_ts"/>
          </div>
        <div class="button">
          <button type="submit">Cadastrar</button>
        </div>
        
      </form>

      <a href="pneusmota.html"><button class="button1">voltar</button></a>
</body>
</html>
